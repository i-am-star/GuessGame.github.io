<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess my number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div_one">
    <button class="btn again">Restart!</button>
    <p>&#60;&#60;Number is between 1 and 20&#62;&#62;</p>
    </div>

<div class="div_two">
  <h1>Guess My Number!</h1>
</div>
<hr>
<div class="div_three">
  
  <button class="btn guess">❓</button>
</div>

<div class="div_four">
  <form>
  <input type="text" class="number_container" placeholder="Enter a number...">
</form>
  <button class="btn check">Check!</button>
<div class="inner_div_one">
  <p class="life">💖 💖 💖 💖 💖 💖 💖</p> <br><br>
  <p class="guessing mean">Start guessing...</p><br><br>
<p class="score">💯Score: 0</p><br><br>
<p class="highscore">🥇Highscore: 0</p><br><br>
</div>

</div>

  <script src="script.js"></script>
</body>
</html>
